<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouse ano</title>
    <link rel="stylesheet" href="stylemou.css">
</head>
<body>
    <section>
    <div class="imgBx">
        <h2 class="text">--Somu--</h2>
    </div>
    <div class="box box1"></div>
    <div class="box box2">
        <h2 class="text">--Papu--</h2>
    </div>
    </section>
    <script>
        const pos = document.documentElement;
        pos.addEventListener("mousemove",e =>{
            pos.style.setProperty('--x',e.clientX + "px")
            pos.style.setProperty('--y',e.clientY + "px")
        })
    </script>
</body>
</html>
